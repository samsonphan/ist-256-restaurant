<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Order Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

    <div class="container">

        <h1>Billy Bob's Burgers and Subs</h1>
        <h4>Food with attitude!</h4>

        <form method="post">
            <div class="row">
                <div class="col-sm-8">
                    <br>
                    <label for="sandwich_type">Sandwich:</label><br>
                    <input type="radio" id="burger" name="sandwich_type" value="burger">
                    <label for="burger">Burger</label>
                    <br>
                    <input type="radio" id="sub" name="sandwich_type" value="sub">
                    <label for="sub">Sub</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <label for="meat_type">Meat Type:</label><br>
                    <input type="radio" id="beef" name="meat_type" value="Beef">
                    <label for="beef">Beef</label>
                    <br>
                    <input type="radio" id="chicken" name="meat_type" value="Chicken">
                    <label for="chicken">Chicken</label>
                    <br>
                    <input type="radio" id="veggie" name="meat_type" value="Veggie">
                    <label for="veggie">Veggie</label>
                    <br>
                </div>
                <div class="col-sm-6">
                    <br>
                    <label>Extras:</label>
                    <br>
                    <input type="checkbox" name="checkbox" value="onion">
                    <label for="onion">Onion</label>
                    <br>
                    <input type="checkbox" name="checkbox" value="tomato">
                    <label for="tomato">Tomato</label>
                    <br>
                    <input type="checkbox" name="checkbox" value="lettuce">
                    <label for="lettuce">Lettuce</label>
                    <br>
                    <input type="checkbox" name="checkbox" value="pickle">
                    <label for="pickle">Pickles</label>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-8">
                    <br>
                    <label for="sauce">Sauces:</label>
                    <select name="sauce">
                        <option value="None">No Sauce</option>
                        <option value="ketchup">Ketchup</option>
                        <option value="mustard">Mustard</option>
                        <option value="mayo">Mayo</option>
                    </select>

                    <br><br>
                    <label for="cheese">Cheese:</label>
                    <select name="cheese" id="cheese" multiple="multiple" size="3">
                        <option value="none">No cheese</option>
                        <option value="swiss">Swiss</option>
                        <option value="cheddar">Cheddar</option>
                        <option value="american">American Cheese</option>
                        <option value="pepperjack">Pepper Jack</option>
                    </select>
                </div>
            </div>


            <br><br><br>

            <div class="row">
                <div class="col-sm-8">

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name">

                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <br>
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" rows="4" cols="50"></textarea>

                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <br><br>
                    <input class="btn btn-primary" type="submit" value="Submit Me">
                    <input class="btn btn-secondary" type="reset" value="Reset form">

                </div>
            </div>

        </form>


    </div>

<!--

-->


</body>
</html>
